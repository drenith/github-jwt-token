name: github-jwt-generator.yml

on:
  workflow_dispatch:

permissions:
  id-token: write

jobs:
  job:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/github-script@v6
        with:
          script: |
            const id_token = await core.getIDToken()
